<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2" />
		<script src="{{ url_for('static', filename='moe.js') }}"></script>
		<script src="{{ url_for('static', filename='firefly.js') }}"></script>
		<script src="{{ url_for('static', filename='neko.js') }}"></script>
		<script src="{{ url_for('static', filename='seishin.js') }}"></script>
		<script>
		var MAX_PAYLOAD = {{ MAX_PAYLOAD }};
		</script>
	</head>
	<body>
		<div id="progress">
			<span></span>
		</div>
		<section id="top">
			<div>
				<header>
					<h2><a href="{{ url_for('index') }}">Phantom</a></h2>
				</header>
				<nav>
					{% if False and not LOGGED_IN %}
						<a href="{{ url_for('login') }}">Login</a>
					{% endif %}
					<a href="https://github.com/WildAndrewLee/Phantom">Github</a>
					<a href="{{ url_for('guidelines') }}">Guidelines</a>
				</nav>
			</div>
		</section>
		<section id="main">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<aside class="alert">
						<ul>
							{% for message in messages %}
								<li>{{ message|safe }}</li>
							{% endfor %}
						</ul>
					</aside>
				{% endif %}
			{% endwith %}
			<noscript>
				<aside class="alert yellow">
					<ul>
						<li>JavaScript must be enabled to use this site.</li>
					</ul>
				</aside>
			</noscript>
			{% block content %}{% endblock %}
		</section>
	</body>
</html>
